<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Our Reviews</h1>
        <div class="underline"></div>
        <div class="review-container">
            <img src="" alt="img" id="image">
            <p class="author" id="author">author</p>
            <p class="position" id="position">position</p>
            <p class="info" id="info">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolore nihil laborum explicabo numquam cum? Incidunt corporis rerum sapiente a at laboriosam, ea, voluptatum consequatur alias quidem reprehenderit debitis, quibusdam vel?</p>
            <div class="button-container">
                <button class="before" id="before"><</button>
                <button class="after" id="after">></button>
            </div>
            <button class="random-button" id="random">Surprise Me!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
